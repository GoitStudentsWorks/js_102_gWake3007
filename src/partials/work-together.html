<footer class="footer" id="footerForm">
  <img
    class="footer-image"
    src="../img/head_foot_icon/head_foot_icon_X1.jpg"
    alt="Head icon"
  />
  <div class="footer-text letswork">
    <h2 class="footer-heading-lets">
      LET'S <span class="footer-heading-work">WORK</span>
    </h2>
    <h2 class="footer-subheading-together">TOGETHER</h2>
  </div>
  <form class="footer-form">
    <input
      class="footer-input"
      name="userEmail"
      type="email"
      placeholder="clients@gmail.com"
      pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      required
    />
    <input
      class="footer-input"
      type="text"
      name="userComments"
      id="user-comments"
      placeholder="comments"
      required
    />
    <button class="footer-btn" type="submit">Send</button>
  </form>
</footer>
